<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<f:view>
    <f:metadata>

    </f:metadata>
    <ui:composition template="main-template.xhtml">
        <ui:define name="mainBody">
            <h:form id="itemForm">
                <p:panelGrid columns="2" id="mainGrid">
                    <p:outputLabel value="Id:"/>
                    <p:outputLabel value="#{taskController.currentTask.id}"/>

                    <p:outputLabel value="Название проекта:"/>
                    <h:panelGroup>
                        <p:outputLabel value="#{taskController.currentTask.project.name}"
                                   rendered="#{taskController.creating==false}"/>

                        <p:selectOneMenu rendered="#{taskController.creating==true}" id="projectSelect"
                                         value="#{taskController.currentTask.project}" converter="#{projectConverter}">
                            <f:selectItems value="#{taskController.projectList}" var="project"
                                           itemLabel="#{project.name}"/>
                        </p:selectOneMenu>
                        <p:message for="projectSelect" style="color: red" rendered="#{taskController.creating==true}"/>
                    </h:panelGroup>

                    <p:outputLabel value="Название:"/>
                    <h:panelGroup>
                        <p:outputLabel value="#{taskController.currentTask.name}"
                                       rendered="#{taskController.creating==false}"/>

                        <p:inputText value="#{taskController.currentTask.name}"
                                     rendered="#{taskController.creating==true}" id="name" required="true"
                                     requiredMessage="Это поле обязательно для заполнения"
                                     validatorMessage="Длина должна быть не менее 3-х символов">
                            <f:validateLength minimum="3">
                            </f:validateLength>
                        </p:inputText>
                        <p:message for="name" style="color: red" rendered="#{taskController.creating==true}"/>
                    </h:panelGroup>
                    <p:outputLabel value="Описание:"/>
                    <p:outputLabel value="#{taskController.currentTask.description}"
                                   rendered="#{taskController.creating==false}"/>
                    <p:inputTextarea value="#{taskController.currentTask.description}"
                                     rendered="#{taskController.creating==true}"/>

                    <p:outputLabel value="Дата начала"/>
                    <p:outputLabel value="#{taskController.currentTask.startingDate}"
                                   rendered="#{taskController.creating==false}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:outputLabel>
                    <p:calendar value="#{taskController.currentTask.startingDate}" pattern="dd-MM-yyyy"
                                mask="true" rendered="#{taskController.creating==true}" id="startDate">

                    </p:calendar>


                    <p:outputLabel value="Дата завершения"/>
                    <h:panelGroup>
                        <p:outputLabel value="#{taskController.currentTask.finishDate}"
                                       rendered="#{taskController.creating==false}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </p:outputLabel>
                        <p:calendar value="#{taskController.currentTask.finishDate}"
                                    pattern="dd-MM-yyyy" mask="true"
                                    id="finishDate" rendered="#{taskController.creating==true}">
                            <f:validator validatorId="DateValidator"/>
                        </p:calendar>
                        <p:message for="finishDate" style="color: red"
                                   rendered="#{taskController.creating==true}"/></h:panelGroup>

                    <p:outputLabel value="Статус"/>
                    <p:outputLabel value="#{taskController.currentTask.status.displayName}"
                                   rendered="#{taskController.creating==false}"/>
                    <p:selectOneMenu value="#{taskController.currentTask.status}"
                                     rendered="#{taskController.creating==true}">
                        <f:selectItems value="#{taskController.statuses}" var="status"
                                       itemLabel="#{status.displayName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:spacer height="6"/>
                <p:commandButton value="Редактировать" action="#{taskController.setCreating(true)}"
                                 update="itemForm" rendered="#{taskController.creating==false}"/>
                <p:commandButton value="Удалить" action="#{taskController.removeTask}"
                                 rendered="#{taskController.creating==false}">
                    <p:confirm header="Удаление задачи"
                               message="Удалить задачу #{taskController.currentTask.name}?"
                               icon="fa fa-exclamation-triangle"/>
                </p:commandButton>
                <p:commandButton value="Сохранить" rendered="#{taskController.creating==true}"
                                 action="#{taskController.saveTask}" update="itemForm"/>

            </h:form>
        </ui:define>
        <ui:param name="pageName" value="Описание задачи"/>
    </ui:composition>
</f:view>
</html>
