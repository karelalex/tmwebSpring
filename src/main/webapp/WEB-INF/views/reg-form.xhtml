<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<f:view>
    <ui:composition template="main-template.xhtml">
        <ui:define name="mainBody">
            <h:form id="regForm" prependId="false">
                <p:growl id="growl" showDetail="true" sticky="true" rendered="false" />
                <p:panelGrid columns="2" id="mainGrid">

                    <p:outputLabel value="Логин"/>
                    <h:panelGroup>
                        <p:inputText value="#{registrationController.userRegDto.login}" id="login"
                                     validator="#{userLoginValidator.validate}"/>
                        <p:message for="login" style="color: red"/>
                    </h:panelGroup>

                    <p:outputLabel value="Пароль:"/>
                    <p:password value="#{registrationController.userRegDto.password}" id="firstPassword"/>

                    <p:outputLabel value="Повтор пароля:"/>
                    <h:panelGroup>
                        <p:password value="#{registrationController.userRegDto.passwordRepeat}" id="passRepeat"
                                    validator="UserPasswordValidator"/>
                        <p:message for="passRepeat" style="color: red"/>
                    </h:panelGroup>

                    <p:outputLabel value="Имя пользователя"/>
                    <h:panelGroup>
                        <p:inputText value="#{registrationController.userRegDto.userName}" id="nameOfUser" required="true"
                                     requiredMessage="Это поле обязательно для заполнения"
                                     validatorMessage="Длина должна быть не менее 5 символов" placeholder="Иван Иванов">
                            <f:validateLength minimum="5"/>
                        </p:inputText>
                        <p:message for="nameOfUser" style="color: red" severity="error"/>
                    </h:panelGroup>

                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="Зарегистрироваться" action="#{registrationController.register}" ajax="false" />

            </h:form>
        </ui:define>
        <ui:param name="pageName" value="Описание проекта"/>
    </ui:composition>
</f:view>
</html>
