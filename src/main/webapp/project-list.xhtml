<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:metadata>
        <f:viewAction action="#{projectController.initProjectList}"/>
    </f:metadata>
    <ui:composition template="main-template.xhtml">
        <ui:define name="mainBody">
            <h:form id="projectListForm">
                <p:dataTable id="projectTable" var="project" value="#{projectController.projectList}"
                             selectionMode="single"
                             selection="#{projectController.currentProject}" rowKey="#{project.id}">
                    <p:ajax event="rowSelect" update="projectTable"/>
                    <p:column headerText="Id">
                        <h:outputText value="#{project.id}"/>
                    </p:column>
                    <p:column headerText="Название">
                        <h:outputText value="#{project.name}"/>
                    </p:column>
                    <p:column headerText="Дата начала">
                        <h:outputText value="#{project.startingDate}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Дата завершения">
                        <h:outputText value="#{project.finishDate}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Статус">
                        <h:outputText value="#{project.status.displayName}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:button value="Создать" outcome="project" id="createButton">
                            <f:param name="create" value="true"/>
                        </p:button>
                        <p:button
                                value="Просмотреть" outcome="project" id="showButton"
                                rendered="#{projectController.currentProject!=null}">
                            <f:param name="projectId" value="#{projectController.currentProject.id}"/>
                        </p:button>
                        <p:button
                                value="Просмотреть задачи" outcome="taskList" id="showTaskListButton"
                                rendered="#{projectController.currentProject!=null}">
                            <f:param name="projectId" value="#{projectController.currentProject.id}"/>
                        </p:button>
                        <p:button
                                value="Редактировать" outcome="project" id="editButton"
                                rendered="#{projectController.currentProject!=null}">
                            <f:param name="projectId" value="#{projectController.currentProject.id}"/>
                            <f:param name="create" value="true" />
                        </p:button>
                        <p:commandButton value="Удалить" actionListener="#{projectController.removeProject}"
                                         update="projectTable" id="removeButton"  rendered="#{projectController.currentProject!=null}">
                            <p:confirm header="Удаление проекта"
                                       message="Удалить проект #{projectController.currentProject.name}?"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>

                    </f:facet>
                </p:dataTable>

            </h:form>
        </ui:define>
        <ui:param name="pageName" value="Список проектов"/>
    </ui:composition>
</f:view>
</html>
