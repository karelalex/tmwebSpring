spring.jpa.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.use_minimal_puts=true
spring.jpa.properties.hibernate.cache.hazelcast.use_lite_member=true
spring.jpa.properties.hibernate.cache.region_prefix=tm-spring
#spring.jpa.properties.hibernate.cache.provider_configuration_file_resource_path=hazelcast.xml
spring.jpa.properties.hibernate.cache.region.factory_class=com.hazelcast.hibernate.HazelcastLocalCacheRegionFactory
cxf.path=/soap
spring.mvc.servlet.path=/rest
server.servlet.context-path=/taskman
#server.tomcat.additional-tld-skip-patterns=*.jar
server.servlet.context-parameters.com.ocpsoft.pretty.DEVELOPMENT=true
server.servlet.context-parameters.javax.faces.FACELETS_LIBRARIES=/WEB-INF/tags.xml
server.servlet.context-parameters.primefaces.FONT_AWESOME=true
server.servlet.context-parameters.javax.faces.DATETIMECONVERTER_DEFAULT_TIMEZONE_IS_SYSTEM_TIMEZONE=true
spring.session.store-type=hazelcast
server.port=9090